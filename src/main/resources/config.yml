# CoreProtect - Configuracion
# Sistema de nucleos de proteccion

# Configuracion general
settings:
  # Tiempo de animacion en ticks (20 ticks = 1 segundo)
  animation-duration: 100
  # Permitir que los nucleos se destruyan
  allow-core-break: false
  # Tiempo entre auto-guardados (en minutos)
  auto-save-interval: 5

# EvoCore - Sistema de equilibrio dinámico
evocore:
  # Puerto del dashboard web
  web-port: 8095
  # URL de BlueMap para embeber en el dashboard
  bluemap-url: "http://localhost:8100"

